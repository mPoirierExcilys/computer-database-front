<p>On est sur la page {{page.currentPage}} sur {{page.nbPage}}</p>

<div id="fh5co-pricing-section">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center fh5co-heading animate-box">
        <h1 id="homeTitle">{{nbCompanies}} Companies found</h1>
      </div>
    </div>

    <section id="main">
      <div class="container">
        <div id="actions" class="form-horizontal">
          <div class="pull-left">
              <input value="{{this.motSearch}}"
                     (change)="modifSearch($event.target.value)"
                     type="search" id="searchbox" name="search" class="form-control" placeholder="Search name"/>
          </div>
        </div>
      </div>

      <mat-form-field appearance="fill">
        <mat-select (selectionChange)="modifOrder($event)" [(value)]="orderSelect" required>
          <mat-option *ngFor="let order of orders" value="{{order.value}}" >
            {{order.label}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-select (selectionChange)="modifAscending($event)" [(value)]="ascendingSelect" required>
          <mat-option  *ngFor="let ascending of ascendings"  value="{{ascending.value}}" >
            {{ascending.label}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="container">
        <table mat-table [dataSource]="companiesList">

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>

              <span>
                <a id="deleteSelected" routerLink="" (click)="deleteSelected()">
                   <input id="selectall" type="checkbox">
                </a>
                Select All
              </span>
            </th>

            <td mat-cell *matCellDef="let company; let i = index">
              <input class="cb" type="checkbox" name="cb" value="{{i}}">
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let company">
             {{company.name}}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </section>
  </div>
</div>

<div>
  <button (click)="nextPage()"> Next Page </button>

  <button (click)="previousPage()"> Previous Page </button>

  <input type="number" min="1" value="{{this.page.itemsByPage}}" id="ItemsByPage"
      name="ItemsByPage" (change)="modifItemsByPage($event.target.value)" />
</div>
