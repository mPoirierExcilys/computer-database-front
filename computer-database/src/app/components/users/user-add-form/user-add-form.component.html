<div class="loginbox">
    <form (ngSubmit)="onSubmit()" class="SignUpForm" method="POST">
         <!-- <div class="form-group">
                <label class="white_label" for="role">Role :</label>
                <select class="select" id="role" name="role">
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
        </div>  -->

        <div class="form-group">
        <mat-label class="white_label">Roles : </mat-label>
        <mat-select [(ngModel)]="rolesSelected" multiple name="rolesSelected">
                <mat-option class="select" *ngFor="let role of rolesPossibles" [value]="role" > {{role.name}} </mat-option>
        </mat-select>
        </div> 

        <div class="form-group">
            <label class="white_label" for="email">Username :</label>
            <input  [(ngModel)]="username" id="username" name="username" required="required" placeholder="Username" class="form-control mr-sm-2 home_input" />
        </div>
        <div class="form-group">
            <label class="white_label" for="password">Password :</label>
            <input [(ngModel)]="passwordFirst" type="password" class="form-control mr-sm-2 home_input" id="password" name="password"  required="required"  placeholder="ex. X8df!90EO"/>
        </div>
        <div class="form-group">
            <label class="white_label" for="passwordConfirm">Please confirm your password :</label>
            <input [(ngModel)]="passwordSecond" type="password" class="form-control mr-sm-2 home_input" id="passwordConfirm" name="passwordConfirm" required="required" placeholder="ex X8df!90EO" />
        </div>
        <br>
        <div class="inline">
                <input type="submit" class="btn btn-primary" value="Submit"/>
                <a href="#" class="btn btn-primary "> Cancel </a>
        </div>
    </form>
</div>
