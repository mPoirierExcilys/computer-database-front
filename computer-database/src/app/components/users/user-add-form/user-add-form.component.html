<div class="registerbox">
    <mat-dialog-content class="mat-dialog">
        <form class="SignUpForm" method="POST">
            <div class="form-group">
                <mat-label>{{ 'USER.ROLE' | translate }} :</mat-label>
                <mat-select class="select">
                    <mat-option value="USER">User </mat-option>
                    <mat-option value="ADMIN">Admin </mat-option>
                </mat-select>

            </div>
            <div class="form-group">
                <mat-label>{{ 'USER.USERNAME' | translate }} :</mat-label>
                <input id="username" name="username" required="required" placeholder="{{ 'USER.USERNAME' | translate }}"
                    class="form-control mr-sm-2 home_input" />
            </div>

            <div class="form-group">
                <mat-label>{{ 'USER.PASSWORD' | translate }} :</mat-label>
                <input type="password" class="form-control mr-sm-2 home_input" id="password" name="password"
                    required="required" placeholder="{{ 'USER.PASSWORD' | translate }}" />
            </div>

            <div class="form-group">
                <mat-label>{{ 'USER.CONFIRMPASSWORD' | translate }} : </mat-label>
                <input type="password" class="form-control mr-sm-2 home_input" id="passwordConfirm"
                    name="passwordConfirm" required="required" placeholder="{{ 'USER.PASSWORD' | translate }}" />
            </div>

            <br>
            <div class="inline">
                <input type="submit" class="btn btn-primary" value="{{ 'USER.SUBMIT' | translate }}" />
                <a href="#" class="btn btn-primary "> {{ 'USER.CANCEL' | translate }} </a>
            </div>
        </form>
    </mat-dialog-content>
</div>
