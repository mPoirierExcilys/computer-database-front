<div class="loginbox">
    <mat-dialog-content class="mat-dialog">
        <form class="SignUpForm" method="POST">
            <div class="form-group">
                <mat-label>Role :</mat-label>
                <mat-select>
                    <mat-option value="USER">User </mat-option>
                    <mat-option value="ADMIN">Admin </mat-option>
                </mat-select>

            </div>
            <div class="form-group">
                <mat-label>Username :</mat-label>
                <input id="username" name="username" required="required" placeholder="Username"
                    class="form-control mr-sm-2 home_input" />
            </div>

            <div class="form-group">
                <mat-label>Password :</mat-label>
                <input type="password" class="form-control mr-sm-2 home_input" id="password" name="password"
                    required="required" placeholder="ex. X8df!90EO" />
            </div>

            <div class="form-group">
                <mat-label>Confirm password :</mat-label>
                <input type="password" class="form-control mr-sm-2 home_input" id="passwordConfirm"
                    name="passwordConfirm" required="required" placeholder="ex X8df!90EO" />
            </div>

            <br>
            <div class="inline">
                <input type="submit" class="btn btn-primary" value="Submit" />
                <a href="#" class="btn btn-primary "> Cancel </a>
            </div>
        </form>
    </mat-dialog-content>

</div>
