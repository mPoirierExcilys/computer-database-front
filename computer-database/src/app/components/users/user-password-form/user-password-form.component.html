<div class="loginbox">
    <form (ngSubmit)="onSubmit()" class="SignInForm" method="POST">
        <mat-card-title>User : {{user.name}}</mat-card-title>
        <div class="form-group">
            <label class="white_label" for="name">Name :</label>
            <input [(ngModel)]="name" type="text" class="form-control mr-sm-2 home_input" id="name" name="name" placeholder="{{user.name}}"/>
        </div>
        <div class="form-group">
            <label class="white_label" for="password">NewPassword :</label>
            <input [(ngModel)]="passwordFirst" type="password" class="form-control mr-sm-2 home_input" id="password" name="password" placeholder="ex. X8df!90EO"/>
        </div>
        <div class="form-group">
            <label class="white_label" for="passwordConfirm">Please confirm your password :</label>
            <input [(ngModel)]="passwordSecond" type="password" class="form-control mr-sm-2 home_input" id="passwordConfirm" name="passwordConfirm" placeholder="ex X8df!90EO" />
        </div>
        <br>
        <div class="inline">
                <input type="submit" class="btn btn-primary" value="Submit"/>
                <a href="#" class="btn btn-primary "> Cancel </a>
        </div>
    </form>
</div>
