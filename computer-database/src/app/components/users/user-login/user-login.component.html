<div class="loginbox">
    <form class="SignInForm" method="post">
        <div class="form-group">
            <label class="white_label" for="email">Username : </label>
            <input class="form-control mr-sm-2 home_input" id="username" name="username"   required="required" placeholder="Username" />
        </div>
        <div class="form-group">
            <label class="white_label" for="password">Password : </label>
            <input class="form-control mr-sm-2 home_input"  id="password" name="password"  required="required" type="password" placeholder="password"/>
        </div>
            <br>
        <div>
            <input type="submit" class="btn btn-primary"  value="Sign in"/>
        </div>
    </form>
</div>
