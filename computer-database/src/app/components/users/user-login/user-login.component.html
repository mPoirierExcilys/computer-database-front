<p>user-login works!</p>

<form>
    <label> Username </label>
    <input type="text" name="username" [(ngModel)]="user.username">
    <br/>
    <label> Password </label>
    <input type="text"  name="password" [(ngModel)]="user.password">
    <br/>
    <button (click)="onSubmit()" mat-button> Login  </button>
    <button (click)="onCancel()" mat-button> Cancel </button>
</form>

<button (click)="onLogout()" mat-button> Logout </button>
