<div class="loginbox">
    <form class="SignInForm" method="post">
        <div class="form-group">
            <label class="white_label" for="email">Username : </label>
            <input [(ngModel)]="user.username" class="form-control mr-sm-2 home_input" id="username" name="username"
                required="required" placeholder="Your username" />
        </div>
        <div class="form-group">
            <label class="white_label" for="password">Password : </label>
            <input [(ngModel)]="user.password" class="form-control mr-sm-2 home_input" id="password" name="password"
                required="required" type="password" placeholder="Your password" />
        </div>
        <br>
        <div class="form-group">
            <a (click)="openDialog()">Don't have an account yet? Sign up here!</a>
            <span class="inline">
                <input (click)="onSubmit()" type="submit" class="btn btn-primary button-center" value="Sign in" />
            </span>
        </div>
    </form>
</div>
