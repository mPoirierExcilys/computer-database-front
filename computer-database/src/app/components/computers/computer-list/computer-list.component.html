<h4>mat select</h4>
<mat-form-field appearance="fill">
  <mat-label> Order wanted</mat-label>
  <mat-select (selectionChange)="modifOrder($event)" required>
    <mat-option *ngFor="let order of orders" [value]="order" >
      {{order.label}}
    </mat-option>
  </mat-select>
</mat-form-field>

<app-recipe *ngFor="let computer of computersList"
            [computer]="computer" (removeToParent)="remove($event)">
        </app-recipe>

{{computersList}}
