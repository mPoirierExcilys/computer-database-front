<p>On est sur la page {{page.currentPage}} sur {{page.nbPage}}</p>

<div id="fh5co-pricing-section">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center fh5co-heading animate-box">
        <h1 id="homeTitle">{{nbComputers}} Computers found</h1>
      </div>
    </div>

    <section id="main">
      <div class="container">
        <div id="actions" class="form-horizontal">
          <div class="pull-left">
            <form id="searchForm" action="#" method="GET" class="form-inline">

            </form>
            <input value="{{this.motSearch}}"
                   (change)="modifSearch($event.target.value)"
                   type="search" id="searchbox" name="search" class="form-control" placeholder="Search name"/>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<div>
  <mat-form-field appearance="fill">
    <mat-select (selectionChange)="modifOrder($event)" [(value)]="orderSelect" required>
      <mat-option *ngFor="let order of orders" value="{{order.value}}" >
        {{order.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-select (selectionChange)="modifAscending($event)" [(value)]="ascendingSelect" required>
      <mat-option  *ngFor="let ascending of ascendings"  value="{{ascending.value}}" >
        {{ascending.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button (click)="nextPage()"> Next Page </button>

  <button (click)="previousPage()"> Previous Page </button>

  <input type="number" min="1" value="{{this.page.itemsByPage}}" id="ItemsByPage"
      name="ItemsByPage" (change)="modifItemsByPage($event.target.value)" />


</div>
<section id="main">
  <div class="container">
   
      <div id="actions" class="form-horizontal">
          <div class="pull-left">
              <form id="searchForm" action="#" method="GET" class="form-inline">

                  <input type="search" id="searchbox" name="search" class="form-control" placeholder="Search name" />
                  <input type="submit" id="searchsubmit" value="Filter by name"
                  class="btn btn-primary" />
              </form>
          </div>
          <div class="pull-right">
           
              <a class="btn btn-default" id="editComputer" href="#" onclick="$.fn.toggleEditMode();">Edit</a>
          </div>
      </div>
  </div>

  <form id="deleteForm" action="#" method="POST">
      <input type="hidden" name="selection" value="">
  </form>

  <div class="container" style="margin-top: 10px;">
      <table class="table table-striped table-bordered">
          <thead>
              <tr>
                  <!-- Variable declarations for passing labels as parameters -->
                  <!-- Table header for Computer Name -->

                  <th class="editMode" style="width: 60px; height: 22px;">
                      <input type="checkbox" id="selectall" /> 
                      <span style="vertical-align: top;">
                           -  <a href="#" id="deleteSelected" onclick="$.fn.deleteSelected();">
                                  <i class="fa fa-trash-o fa-lg"></i>
                              </a>
                      </span>
                  </th>
                  <th>
                      Computer name
                        <a
            href="orderby=computer.name.ASC">
            <i class="glyphicon glyphicon-chevron-up"></i>
          </a> <a
            href="orderby=computer.name.DESC">
            <i class="glyphicon glyphicon-chevron-down"></i>
          </a>
                  </th>
                  <th>
                      Introduced date
                  </th>
                  <!-- Table header for Discontinued Date -->
                  <th>
                      Discontinued date
                  </th>
                  <!-- Table header for Company -->
                  <th>
                      Company
                  </th>

              </tr>
          </thead>
          <tbody id="results">

<app-computer *ngFor="let computer of computersList"
            [computer]="computer" (removeToParent)="remove($event)">
</app-computer>

</tbody>
</table>
</div>
</section>
