<form [Computer]="computer">
 
        <label>Computer name</label>
        <input name="name" [(ngModel)]="computer.name"> 
        <br/>
        <label>Introduction date</label>
        <input name="introduced" [(ngModel)]="computer.introduced"> 
        <br/>
        <label>Discontinuition date</label>
        <input name="discontinued" [(ngModel)]="computer.discontinued"> 
        <br/>
        <label>Company</label>
        <select [(ngModel)]="companies" >
                <option *ngFor="let company of companies" [value]="company">{{company.name}}</option>
        </select>
        <br/>
        <button onclick="onSubmit()" mat-button> Add computer </button>
        <button onclick="" mat-button> Cancel </button>
</form>
