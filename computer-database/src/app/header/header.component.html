<div id="fh5co-page">
        <header id="fh5co-header" role="banner">
            <div class="container">
                <div class="header-inner">

                    <h1>
                        <img class="logo"  src="assets/images/logo.png" width="40" height="40" alt="image"/>
                        <a routerLink="/"> {{ 'HEADER.TITLE' | translate }} </a>
                    </h1>
                    <nav role="navigation">
                        <ul>
                            <li><a routerLink="computers">{{ 'HEADER.LIST' | translate }}</a></li>
                            <li><a (click)="openDialogUser()">{{ 'HEADER.SIGNUP' | translate }}</a></li>
                            <li class="cta"><button mat-button (click)="openDialog()">{{ 'HEADER.ADD' | translate }}</button></li>
                            <li><a (click)="translate.use('fr')">fr</a></li>
                            <li><a (click)="translate.use('en')">en</a></li>

                        </ul>
                    </nav>
                </div>
            </div>
        </header>
</div>
