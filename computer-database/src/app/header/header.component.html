<div id="fh5co-page" class="header-menu">
        <header id="fh5co-header" role="banner">
            <div class="container">
                <div class="header-inner">

                    <h1>
                      <a routerLink="/"><img class="logo"  src="assets/images/logo.png" width="40" height="40" alt="image"/></a>
                        <a class="title" routerLink="/"> Computer Database </a>
                    </h1>

                    <nav role="navigation" >
                        <ul>
                            <li class="button-hidde" *ngIf="user && user.token !== null" ><a class="button-hidde" routerLink="/companies">{{ 'HEADER.COMPANYLIST' | translate }}</a></li>
                            <li class="button-hidde" *ngIf="user && user.token !== null" ><a class="button-hidde" routerLink="computers">{{ 'HEADER.LIST' | translate }}</a></li>
                            <li class="button-hidde3" *ngIf="isAdministrator && isAdministrator === true"><a class="button-hidde" routerLink="/users">{{ 'HEADER.USERLIST' | translate }}</a></li>
                            <li class="button-hidde3" *ngIf="isAdministrator && isAdministrator === true"><a class="button-hidde" (click)="openDialogUser()">{{ 'HEADER.SIGNUP' | translate }}</a></li>
                            <li class="button-hidde2" *ngIf="isAdministrator && isAdministrator === true" class="cta"><button class="button-hidde2" mat-button (click)="openDialog()">{{ 'HEADER.ADD' | translate }}</button></li>
                            <li class="button-hidde2" *ngIf="user && user.token !== null && user !== null" class="cta"><button class="button-hidde2" mat-button (click)="sendLogout()"> {{ 'HEADER.LOGOUT' | translate }}</button> </li>
                            <li><a (click)="translate.use('fr')">fr</a></li>
                            <li><a (click)="translate.use('en')">en</a></li>
                        </ul>
                    </nav>
