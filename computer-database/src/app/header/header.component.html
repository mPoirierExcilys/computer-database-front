<div id="fh5co-page">
        <header id="fh5co-header" role="banner">
            <div class="container">
                <div class="header-inner">

                    <h1>
                        <img class="logo"  src="assets/images/logo.png" width="40" height="40" alt="image"/>
                        <a routerLink="/"> Computer Database </a>
                    </h1>

                    <nav role="navigation" >
                        <ul>
                            <li *ngIf="user && user.token !== null" ><a routerLink="/companies">{{ 'HEADER.COMPANYLIST' | translate }}</a></li>
                            <li *ngIf="user && user.token !== null" ><a routerLink="computers">{{ 'HEADER.LIST' | translate }}</a></li>
                            <li *ngIf="isAdministrator === true"><a routerLink="/users">{{ 'HEADER.USERLIST' | translate }}</a></li>
                            <li *ngIf="isAdministrator === true"><a (click)="openDialogUser()">{{ 'HEADER.SIGNUP' | translate }}</a></li>
                            <li *ngIf="isAdministrator === true" class="cta"><button mat-button (click)="openDialog()">{{ 'HEADER.ADD' | translate }}</button></li>
                            <li *ngIf="user && user.token !== null && user !== null" class="cta"><button mat-button (click)="sendLogout()"> {{ 'HEADER.LOGOUT' | translate }}</button> </li>
                            <li><a (click)="translate.use('fr')">fr</a></li>
                            <li><a (click)="translate.use('en')">en</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
</div>
