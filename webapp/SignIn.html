
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Sign In</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,700" rel="stylesheet">
		<!-- Animate.css -->
		<link rel="stylesheet" href="css/animate.css">
		<!-- Icomoon Icon Fonts-->
		<link rel="stylesheet" href="css/icomoon.css">
		<!-- Bootstrap  -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<!-- Flexslider  -->
		<link rel="stylesheet" href="css/flexslider.css">
		<!-- Theme style  -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div id="fh5co-page">
			<header id="fh5co-header" role="banner">
				<div class="container">
					<div class="header-inner">
							<h1><img src="images/logo.png" style="img-responsive:true" width="40" height="40" /><a href="home.html"> Team Angular </a></h1>
						<nav role="navigation">
							<ul>
								<li><a href="home.html">Home</a></li>
								<li><a href="SignUp.html">Sign Up</a></li>
								<li><a href="About.html">About</a></li>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</header>
		</div>
		
		<div class="loginbox">
			<form class="SignInForm" method="post">
				<div>
					<label class="white_label" for="email">Username :</label>
					<input  id="username" name="username"   required="required" placeholder="Username" class="form-control mr-sm-2 home_input" aria-label="Departure aerodrome"/>
				</div>
				<div class="form-group">
					<label class="white_label" for="password">Password :</label>
					<input class="form-control mr-sm-2 home_input" aria-label="Departure aerodrome" id="password" name="password"  required="required" type="password" placeholder="password"/>
				</div>
					<br>
				<div>
					<center>
						<input type="submit" class="btn btn-primary"  value="Sign in"/>
						<br>
						<br>
						<a href="SignUp.html">Don't have an account yet? Sign up here!</a>
					</center>
				</div>
			</form>
		</div>

		<!-- jQuery -->
		<script src="js/jquery.min.js"></script>
		<!-- jQuery Easing -->
		<script src="js/jquery.easing.1.3.js"></script>
		<!-- Bootstrap -->
		<script src="js/bootstrap.min.js"></script>
		<!-- MAIN JS -->
		<script src="js/main.js"></script>
	</body>
</html>
