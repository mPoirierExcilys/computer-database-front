		<div class="loginbox">
			<form class="addForm" method="POST">
				 				 <div class="form-group">

					<label class="white_label" for="password">Introduced :</label>

				</div>
				<div>
					<label class="white_label" for="passwordConfirm">Discontinued :</label>
					<input type="date" class="form-control mr-sm-2 home_input" id="discontinued" />
				</div>
				<br>
				<div>
					<center>
						<input type="submit" class="btn btn-primary" value="Submit"/>
						<a href="#" class="btn btn-primary "> Cancel </a>

				</div>
			</form>
