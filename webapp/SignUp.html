
<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sign Up </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,700" rel="stylesheet">

	<!-- Animate.css -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- Theme style  -->
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<style type="text/css">
			body {
			background-color:#fff;
			}
		</style>

		<div id="fh5co-page">
			<header id="fh5co-header" role="banner">
				<div class="container">
					<div class="header-inner">
						<h1><img src="images/logo.png" style="img-responsive:true" width="40" height="40" /><a href="home.html"> Team Angular </a></h1>
						<nav role="navigation">
							<ul>
								<li><a href="home.html">Home</a></li>
								<li><a href="SignIn.html">Sign In</a></li>
								<li><a href="about.html">About</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</header>
		</div>
		
		<div class="loginbox">
			<form class="SignUpForm" method="POST">
				 <div class="form-group">
							<label class="white_label" for="role">Role :</label>
							<select id="role" name="role">
							    <option value="USER">USER</option>
							    <option value="ADMIN">ADMIN</option>
							</select>
							</div> 
				<div>
					<label class="white_label" for="email">Username :</label>
					<input  id="username" name="username" required="required" placeholder="Username" class="form-control mr-sm-2 home_input" />
				</div>
				<div class="form-group">
					<label class="white_label" for="password">Password :</label>
					<input type="password" class="form-control mr-sm-2 home_input" id="password" name="password"  required="required"  placeholder="ex. X8df!90EO"/>
				</div>
				<div>
					<label class="white_label" for="passwordConfirm">Please confirm your password :</label>
					<input type="password" class="form-control mr-sm-2 home_input" id="passwordConfirm" name="passwordConfirm" required="required" placeholder="ex X8df!90EO" />
				</div>
				<br>
				<div>
					<center>
						<input type="submit" class="btn btn-primary" value="Submit"/>
						<a href="#" class="btn btn-primary "> Cancel </a>
					</center>
				</div>
			</form>
		</div>

		<!-- Bootstrap -->
		<script src="js/bootstrap.min.js"></script>
		<!-- MAIN JS -->
		<script src="js/main.js"></script>
	</body>
</html>
